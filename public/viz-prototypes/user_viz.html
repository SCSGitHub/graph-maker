var div = d3.select("body").append("div")

    .style("fill", "none")

    // define the graph
    /// TODO: read in from separate json/js file

  var scaleFactor=6;

  var defaultRadius=3;

  var topicRadius = 15;


d3.json("data/graph.json", function(error, graph){
    if (error) throw error;

  // define visual properties of edges
  var link = g.append("g")
    .attr("class", "links")
    //.selectAll("link")
    .data(graph.nodes)
//    .attr("id", function(d){
//          return 'link' + d.source;
//          })
    //.attr("class", "dataLinks")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line");


  // define properties of nodes
  var node = g.append("g")
    .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
    .attr("r", function(d){
        if(d.type=='action' || d.type=='why-hard')
        // return defaultRadius;
        return defaultRadius+Math.log(d.paperID.length)*10;

        if(d.type=='topic')
            return topicRadius;})
   .attr("class", "dataNodes")
   .attr('id', function(d){ return 'id' + d.id; })
    .style("fill", function(d){
        if(d.type=='action')
            return '#247';

        else if(d.type=='why-hard')
            return 'red';

        else if(d.type=='topic')
            return '#00BFFF';
    })

    .attr('cy', function(d) { return d.distance_from_root; })
    .on("mouseover", function(d) {
       div.transition()
         .duration(200)
         .style("opacity", .9);
       div.html(d.name)
         .style("left", (d3.event.pageX) + "px")
         .style("top", (d3.event.pageY - 28) + "px");
       })
     .on("mouseout", function(d) {
       div.transition()
         .duration(500)
         .style("opacity", 0);
       })
  .on("click", neighboring)
  //.on("click", fade(.1))
    .on('dblclick', clicked); // set event handler for click event



  // define visual properties of node labels

 var text = g.append("g")
    .attr("class", "labels")
    .selectAll("text")
    .data(graph.nodes)
    .enter().append("text")
    .attr("class", "dataLabels")
    // .attr("font-size","6px")
    .attr("font-size", function(d) {
      return parseInt(6+Math.log(d.paperID.length)*10).toString() + 'px';
    })
    .attr("dx", 6)
    .attr('id', function(d){ return 'label' + d.id; })
    .attr("dy", ".15em")
    .text(function(d) {
        var string = d.name

        if (string.length > 15)
            return string.substring(0,17)+'...';
        else
            return string;
       });

  // apply force-directed layout
  simulation
    .nodes(graph.nodes)
    .on("tick", ticked); //

  simulation.force("link")
    .links(graph.links);

    /***
    Recompute force-directed layout after user interaction with nodes
    ***/
  function ticked() {
    link
      .attr("x1", function(d) {
        return d.source.x;
      })
      .attr("y1", function(d) {
        return d.source.y;
      })
      .attr("x2", function(d) {
        return d.target.x;
      })
      .attr("y2", function(d) {
        return d.target.y;
      });

    node
      .attr("cx", function(d) {
        return d.x;
      })
      .attr("cy", function(d) {
        return d.y;
      });

    text.attr("x", function(d) { return d.x; })
        .attr("y", function(d) { return d.y; });
  }

var linkedByIndex = {};
    graph.links.forEach(function(d) {
        linkedByIndex[d.source.index + "," + d.target.index] = 1;
    });

    function isConnected(a, b) {
        return linkedByIndex[a.index + "," + b.index] || linkedByIndex[b.index + "," + a.index] || a.index == b.index;
    }

    function fade(opacity) {
        return function(d) {
            node.style("stroke-opacity", function(o) {
                thisOpacity = isConnected(d, o) ? 1 : opacity;
                this.setAttribute('fill-opacity', thisOpacity);
                return thisOpacity;
            });

            link.style("stroke-opacity", function(o) {
                return o.source === d || o.target === d ? 1 : opacity;
            });
        };
    }


 });


  // unselect all nodes
  var active = d3.select(null);

  /***
  Control interactions with nodes
  ***/
  function clicked(d) {


    // do nothing if it's the one we already selected
    if (active.node() === this){
      active.classed("active", false);
      return reset();
    }

    // grab the active node(s)
    active = d3.select(this).classed("active", true);


    if(d.type=='action' || d.type=='why-hard')  {
     //focus around the spot of the selected node(s)
    svg.transition()
      .duration(750)
      .call(zoom.transform,
        d3.zoomIdentity
        .translate(width / 2, height / 2)
        .scale(scaleFactor)
        .translate(-(+active.attr('cx')), -(+active.attr('cy')))

      );
       console.log(active);
  }

     //focus around the spot of the selected node(s)

//        .translate(width / 2, height / 2)
//        .scale(scaleFactor)
//        .translate(positionX(active), positionY(active))
//
//      );
//        positionX(active);
       //console.log(active.attr('cx'));
//  }



      // populate info box with relevant info from node
      d3.select("#tabs-1").text(d.authors);
      d3.select("#tabs-2").text(d.id);
  }

    //console.log('clcikedNode'+clickedNode);

});

  /***
  Reset to master view
  ***/
  function reset() {
    svg.transition()
      .duration(750)
      .call(zoom.transform,
        d3.zoomIdentity
        .translate(0, 0)
        .scale(1)
      );
  }


var toggleTime=500;  //set toggle time for transition (in milliseconds)

function triggerFilter(){

d3.json("data/author_connections.json", function(d) {

var listOfNodes=(d[document.getElementById("tags").value]);

    for(i=0; i< listOfNodes.length; i++){
    listOfNodes[i]= '#id' + listOfNodes[i];
    }

    var stringOfNodes= listOfNodes.toString();

    var listOfLabels=(d[document.getElementById("tags").value]);

    var listOfLabels=listOfNodes;

    for(i=0; i< listOfLabels.length; i++){
    listOfLabels[i]= listOfLabels[i].replace('#id', '#label');

    }


    var stringOfLabels= listOfLabels.toString();


    filterByName(stringOfNodes, stringOfLabels);

});
}



function filterByName(nodes, labels){

        d3.selectAll(".dataNodes").transition().duration(toggleTime).style("opacity", 0.3);
        d3.selectAll(".dataLabels").transition().duration(toggleTime).style("opacity", 0.3);


        d3.selectAll(nodes).transition().duration(toggleTime).style("opacity", 1);
        d3.selectAll(labels).transition().duration(toggleTime).style("opacity", 1);

}

function filterByNeighbors(nodes, labels){



        d3.selectAll(".dataNodes")
        .transition()
        .duration(toggleTime)
        .style("opacity", 0.15)
        .attr("r", function(d){
            if(d.type=='action' || d.type=='why-hard')
            // return defaultRadius;
            return defaultRadius+Math.log(d.paperID.length)*10;

            if(d.type=='topic')
                return topicRadius;})
        // .attr("r", defaultRadius);

//        d3.selectAll(".highlighted").transition().duration(toggleTime).style("opacity", 1);
//        d3.selectAll(".highlighted").transition().duration(toggleTime).style("fill", '#FFC200');
        d3.selectAll(".dataLabels")
        .transition()
        .duration(toggleTime)
        .style("opacity", 0.15)
        // .attr("font-size","6px");
        .attr("font-size", function(d) {
          return parseInt(6+Math.log(d.paperID.length)*10).toString() + 'px';
        })

        d3.selectAll(nodes)
        .transition()
        .duration(toggleTime)
        .style("opacity", 1)
        // .attr("r", defaultRadius+5);
        .attr("r", function(d){
            if(d.type=='action' || d.type=='why-hard')
            // return defaultRadius;
            return 10+defaultRadius+Math.log(d.paperID.length)*10;

            if(d.type=='topic')
                return topicRadius;})

        d3.selectAll(labels)
        .transition()
        .duration(toggleTime)
        .style("opacity", 1)
        // .attr("font-size","10px");
        .attr("font-size", function(d) {
          return parseInt(10+Math.log(d.paperID.length)*10).toString() + 'px';
        })

        //d3.selectAll(".highlighted").transition().duration(toggleTime).attr("stroke", 3);
        // TODO: recompute force layout so that nodes don't overlap.
        simulation.restart()
}


function clearFilter(){
     d3.selectAll(".dataNodes")
     .transition()
     .duration(toggleTime)
     .style("opacity", 1)
     .attr("r", function(d){
         if(d.type=='action' || d.type=='why-hard')
         // return defaultRadius;
         return defaultRadius+Math.log(d.paperID.length)*10;

         if(d.type=='topic')
             return topicRadius;
           });

     d3.selectAll(".dataLabels")
     .transition()
     .duration(toggleTime)
     .style("opacity", 1)
     .attr("font-size", function(d) {
       return parseInt(6+Math.log(d.paperID.length)*10).toString() + 'px';
     });

}

var slider = document.getElementById('slider');

noUiSlider.create(slider, {
	start: [2013, 2017],
	connect: true,
    step: 1,
	range: {
		'min': 2013,
		'max': 2017
	}
});

slider.noUiSlider.on('change', function(){
	var rangeValues=slider.noUiSlider.get();
    var min=rangeValues[0];
    var max=rangeValues[1];

   filterByYear(min,max);

});



function filterByYear(min,max){

    d3.json("data/graph.json", function(d) {

        var listOfFilteredNodeIDs=[];
        var listOfNodes = d.nodes;
        //console.log(listOfNodes);

        for(i=0; i< listOfNodes.length; i++){


            for(j=0; j<(listOfNodes[i].years).length; j++){
                if(listOfNodes[i].years[j]<max && listOfNodes[i].years[j]>min){
                    listOfFilteredNodeIDs.push(listOfNodes[i].id);

                }
            }

        }
        console.log(listOfFilteredNodeIDs);

         for(i=0; i< listOfFilteredNodeIDs.length; i++){
            listOfFilteredNodeIDs[i]= '#id' + listOfFilteredNodeIDs[i];
         }

         var stringOfNodes= listOfFilteredNodeIDs.toString();
         filterByName(stringOfNodes);
});
}

    function neighboring(d){
        //d3.select(this).attr("class", "highlighted");
        //console.log(d);
        //d.attr('class', 'highlighted');
        var nodeID=d.id;
        console.log(nodeID);

         d3.json("data/node_neighborhoods.json", function(d) {

             if(document.getElementById("drop").value=='1'){
                  var listOfNodes=d[nodeID][1];
             }

              if(document.getElementById("drop").value=='2'){
                  var listOfNodes=d[nodeID][1];
                  listOfNodes=listOfNodes.concat(d[nodeID][2]);
             }

             if(document.getElementById("drop").value=='3'){
                  var listOfNodes=d[nodeID][1];
                  listOfNodes=listOfNodes.concat(d[nodeID][2]);
                  listOfNodes=listOfNodes.concat(d[nodeID][3]);
             }

            listOfNodes=listOfNodes.concat(nodeID);

             for(var i=0; i<listOfNodes.length; i++){
                 listOfNodes[i]= '#id' + listOfNodes[i];
             }
             //console.log(listOfNodes.length);

             var stringOfNodes= listOfNodes.toString();
             //console.log(listOfNodes);

              var listOfLabels=listOfNodes;

             listOfLabels=listOfLabels.concat('#id'+ nodeID);
             //console.log(listOfLabels);

              for(i=0; i< listOfLabels.length; i++){
                    listOfLabels[i]= listOfLabels[i].replace('#id', '#label');

              }


              var stringOfLabels= listOfLabels.toString();

              filterByNeighbors(stringOfNodes, stringOfLabels);



         });

   }
