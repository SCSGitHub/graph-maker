<template name="App_graphBrowser">
  <div class="container">
    <div class="row" id="browserControls">
      <button class="btn-large btn-success" id="createNewGraph">Create a new graph</button>
    </div>
    <div class="row" id="browserData">
      <h3>My graphs</h3>
      {{#each userGraphs}}
        {{> userGraphEntry}}
      {{/each}}
    </div>
  </div>
</template>

<template name="userGraphEntry">
  <div class="userGraphEntry">
    <div class="col-md-6">
      <h4>{{title}}</h4>
      <p>{{description}}</p>
    </div>
    <div class="col-md-3">
      Created: {{createTime}}
    </div>
    <div class="col-md-3">
      Last update: {{lastEditTime}}
    </div>
  </div>
</template>
