<template name="App_graphBrowser">
  <div class="container">
    <div class="row" id="browserControls">
      <button class="btn-large btn-success" id="createNewGraph">Create a new graph</button>
    </div>
    <div class="row" id="browserData">
      <h3>My graphs</h3>
      {{#each userGraphs}}
        {{> userGraphEntry}}
      {{/each}}
    </div>
  </div>
</template>

<template name="userGraphEntry">
  <div class="row userGraphEntry" id={{_id}}>
    <div class="col-md-3 graph-info">
      <h4 class="graph-title">{{title}}</h4>
      <p class="graph-description">{{description}}</p>
      <p>Created: {{createTimeStr}}</p>
      <p>Last update: {{lastEditTimeStr}}</p>
    </div>
    <div class="col-md-3">
      <button class="btn btn-large open-graph">
        OPEN GRAPH
      </button>
    </div>
  </div>
</template>
