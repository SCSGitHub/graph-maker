<template name="App_graphBrowser">
  <!-- <div class="container" id="graph-browser-container"> -->
    <div class="row" id="browserControls">
      <button class="browser-control-btn btn btn-large btn-success" id="createNewGraph">Create a new graph</button>
      <button class="browser-control-btn btn btn-large btn-disabled" disabled=True id="createNewGraph">Upload a new graph</button>
    </div>
    <div class="row" id="browserDataHeader">
      <h1 class="browser-header">My graphs</h1>
    </div>
    <div class="row" id="browserData">
      {{#each userGraphs}}
        {{> userGraphEntry}}
      {{/each}}
    </div>
  <!-- </div> -->
</template>

<template name="userGraphEntry">
  <div class="row userGraphEntry" id={{_id}}>
    <div class="col-md-9 graph-info">
      <label class="graph-title">{{title}}</label>
      <p class="graph-metadata">{{description}}</p>
      <p class="graph-metadata"><strong>Author</strong>: {{userName}}</p>
      <p class="graph-metadata"><strong>Created on</strong>: {{createTimeStr}}</p>
      <p class="graph-metadata"><strong>Last updated on</strong>: {{lastEditTimeStr}}</p>
    </div>
    <div class="col-md-3">
      <button class="btn btn-large btn-primary open-graph control-btn">
        <a href="{{urlFor route='App.graphMaker' data=routeData}}">OPEN GRAPH</a>
      </button>
      <button class="btn btn-large btn-default edit-metadata control-btn" disabled=True>
        EDIT METADATA
      </button>
      <button class="btn btn-large btn-danger delete-graph control-btn">
        DELETE GRAPH
      </button>
    </div>
  </div>
</template>
