<template name="landingPage">
  <div class="container">
    <div class="row">
      <div id="landingContainer" class="col-md-12 col-xs-12">
        <h1>Welcome!</h1>
        <p>Please login to get started.</p>
        <div class="input-group login-input">
            <input id="userName" type="text" class="form-control" placeholder="Enter your MTurkID...">
            <span class="input-group-btn">
                <button id="nextPage" class="continue btn btn-success" type="button">Continue</button>
            </span>
        </div><!-- /input-group -->
      </div>
    </div>
  </div>
</template>
